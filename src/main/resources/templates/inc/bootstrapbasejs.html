<!DOCTYPE html>

<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="bootstrapbasejs">
    <meta charset="utf-8">
    <!--bootstrap的公用js-->
    <!--<script src="/static/res/bootstrap/js/bootstrap.bundle.min.js"></script>-->
    <script src="/static/res/bootstrap/js/bootstrap.min.js"></script>
    <script>
        /**
         * 模态框居中 在模态框show后使用该方法，该方法需要传入模态框的ID
         * @param myModelID
         */
        function centerModals(myModelID) {
            $('#' + myModelID).each(function (i) {
                var $clone = $(this).clone().css('display', 'block').appendTo('body');
                var top = Math.round(($clone.height() - $clone.find('.modal-content').height()) / 2);
                top = top > 0 ? top : 0;
                $clone.remove();
                $(this).find('.modal-content').css("margin-top", top);
            });

        };
    </script>

</head>

</html>
